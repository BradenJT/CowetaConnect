name: Deploy API

on:
  workflow_dispatch:

# Cancel in-progress runs for the same ref so stacked pushes don't queue up.
concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ─────────────────────────────────────────────
  # Build → Test → Publish artifact
  # ─────────────────────────────────────────────
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'ga'

      - name: Restore
        run: dotnet restore CowetaConnect.slnx

      - name: Build
        run: dotnet build CowetaConnect.slnx --no-restore --configuration Release

      - name: Test
        run: >
          dotnet test CowetaConnect.slnx
          --no-build
          --configuration Release
          --logger trx
          --results-directory ./TestResults
          --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx

      - name: Publish API
        run: >
          dotnet publish src/CowetaConnect.API/CowetaConnect.API.csproj
          --no-build
          --configuration Release
          -o ./publish

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-artifact
          path: ./publish

  # ─────────────────────────────────────────────
  # Deploy to Azure App Service via OIDC
  # ─────────────────────────────────────────────
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: api-artifact
          path: ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: cowetaconnect-api-prod
          package: ./publish

  # ─────────────────────────────────────────────
  # Run EF Core migrations post-deploy
  # ─────────────────────────────────────────────
  migrate:
    name: migrate
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'ga'

      - name: Restore
        run: dotnet restore CowetaConnect.slnx

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Run EF Core migrations
        run: >
          dotnet ef database update
          --project src/CowetaConnect.Infrastructure
          --startup-project src/CowetaConnect.API
          --connection "${{ secrets.DB_CONNECTION_STRING }}"
