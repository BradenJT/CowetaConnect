name: CI Web

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/CowetaConnect.UI/**'

# Cancel in-progress runs for the same ref so stacked pushes don't queue up.
concurrency:
  group: ci-web-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ─────────────────────────────────────────────
  # ESLint
  # ─────────────────────────────────────────────
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/CowetaConnect.UI/package-lock.json

      - name: Install dependencies
        working-directory: src/CowetaConnect.UI
        run: npm ci

      - name: Lint
        working-directory: src/CowetaConnect.UI
        run: npm run lint

  # ─────────────────────────────────────────────
  # Type check + build
  # npm run build = vue-tsc -b && vite build
  # ─────────────────────────────────────────────
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/CowetaConnect.UI/package-lock.json

      - name: Install dependencies
        working-directory: src/CowetaConnect.UI
        run: npm ci

      - name: Build
        working-directory: src/CowetaConnect.UI
        run: npm run build
