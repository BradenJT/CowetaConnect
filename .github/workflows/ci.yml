name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Cancel any in-progress run for the same ref so stacked pushes don't queue up.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ─────────────────────────────────────────────
  # .NET — Restore → Build → Test
  # Requires CowetaConnect.sln at repo root.
  # Create it once locally:
  #   dotnet new sln --name CowetaConnect
  #   dotnet sln add src/CowetaConnect.Domain/CowetaConnect.Domain.csproj
  #   dotnet sln add src/CowetaConnect.Application/CowetaConnect.Application.csproj
  #   dotnet sln add src/CowetaConnect.Infrastructure/CowetaConnect.Infrastructure.csproj
  #   dotnet sln add src/CowetaConnect.API/CowetaConnect.API.csproj
  #   dotnet sln add src/CowetaConnect.Tests/CowetaConnect.Tests.csproj
  # ─────────────────────────────────────────────
  build-check:
    name: build-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore CowetaConnect.sln

      - name: Build
        run: dotnet build CowetaConnect.sln --no-restore --configuration Release

      - name: Test
        run: >
          dotnet test CowetaConnect.sln
          --no-build
          --configuration Release
          --logger trx
          --results-directory ./TestResults
          --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx

  # ─────────────────────────────────────────────
  # .NET — Format verification
  # ─────────────────────────────────────────────
  lint-check:
    name: lint-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore CowetaConnect.sln

      - name: Run Format Check
        run: dotnet format CowetaConnect.sln --verify-no-changes

  # ─────────────────────────────────────────────
  # Vue.js — Type check + build
  # Runs `vue-tsc -b && vite build` (the "build"
  # npm script defined in package.json).
  # Requires package-lock.json committed to repo
  # for npm caching to work.
  # ─────────────────────────────────────────────
  frontend-check:
    name: frontend-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/CowetaConnect.UI/package-lock.json

      - name: Install dependencies
        working-directory: src/CowetaConnect.UI
        run: npm ci

      - name: Type check and build
        working-directory: src/CowetaConnect.UI
        run: npm run build
