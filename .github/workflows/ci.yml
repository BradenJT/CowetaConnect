name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Cancel any in-progress run for the same ref so stacked pushes don't queue up.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ─────────────────────────────────────────────
  # .NET — Restore → Build → Test
  # ─────────────────────────────────────────────
  build-check:
    name: build-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'ga'

      - name: Restore
        run: dotnet restore CowetaConnect.slnx

      - name: Build
        run: dotnet build CowetaConnect.slnx --no-restore --configuration Release

      - name: Test
        run: >
          dotnet test CowetaConnect.slnx
          --no-build
          --configuration Release
          --logger trx
          --results-directory ./TestResults
          --verbosity normal

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx

  # ─────────────────────────────────────────────
  # .NET — Format verification
  # ─────────────────────────────────────────────
  lint-check:
    name: lint-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'ga'

      - name: Restore
        run: dotnet restore CowetaConnect.slnx

      - name: Run Format Check
        run: dotnet format CowetaConnect.slnx --verify-no-changes

  # ─────────────────────────────────────────────
  # Vue.js — Type check + build
  # npm run build = vue-tsc -b && vite build
  # ─────────────────────────────────────────────
  frontend-check:
    name: frontend-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/CowetaConnect.UI/package-lock.json

      - name: Install dependencies
        working-directory: src/CowetaConnect.UI
        run: npm ci

      - name: Type check and build
        working-directory: src/CowetaConnect.UI
        run: npm run build
